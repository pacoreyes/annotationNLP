<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Editor | Annotate Dataset 2</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}"/>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}"/>
  <meta name="robots" content="noindex"/>
  <meta name="googlebot" content="noindex"/>
  <script type="module">
    import {setupUI} from "../../static/js/dataset2Edit.mjs";

    setupUI();
  </script>
  <style>
    body {
      background: #242436;
      color: #9d9d9d;
    }

    main {
      margin-right: 350px; /* Width of the aside element */
      overflow-y: scroll;
      height: 100vh;
      padding: 1rem 3rem 1rem 2rem;
      background: #242436;
    }

    main h1 {
      color: #fff;
    }

    aside {
      position: fixed;
      top: 0;
      right: 0;
      width: 360px; /* Adjust the width as needed */
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      background: #161625;
      color: #e8e6e3;
      font-size: 20px;
    }

    aside form {
      display: flex;
      flex-direction: column;
    }

    aside form div {
      margin-bottom: 1em;
    }

    aside form label {
      display: block;
      margin-bottom: 0.5em;
    }

    aside form select {
      width: 300px;
    }

    aside form p {
      margin: 0;
    }

    form div label strong {
      display: block;
      margin-bottom: 10px; /* Add margin below the strong text */
    }

    .beginning {
      color: #ffffff;
    }

    /*.beginning::first-letter {
      color: red;
    }*/

    .inside {
      color: white;
    }

    .outside {
      color: #ddff81;
    }

    .padding {
      color: #9d9d9d; !important;
    }

    .passage_range {
      /*color: #000000; !important;*/
      background-color: #242436; !important;
      /*border: #4CAF50 1px solid; !important;*/
    }

    #issue, .issue {
      color: #fa996f;
    }

    .actionButton {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 24px; /* Adjust this value to your preference */
      padding: 10px 20px; /* Adjust these values to your preference */
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    #acceptDatapoint {
      background-color: #4CAF50;
      color: white;
    }

    #acceptDatapoint:hover {
      background-color: #46a049;
    }

    #rejectDatapoint {
      background-color: #f44336;
      color: white;
    }

    #rejectDatapoint:hover {
      background-color: #da190b;
    }

    #ignoreDatapoint {
      background-color: #9d9d9d;
      color: white;
    }

    #ignoreDatapoint:hover {
      background-color: #6b6b6b;
    }

    #undoDatapoint {
      background-color: #9d9d9d;
      color: white;
    }

    #undoDatapoint:hover {
      background-color: #6b6b6b;
    }

    .rangeAction {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 24px; /* Adjust this value to your preference */
      padding: 10px 20px; /* Adjust these values to your preference */
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
      Background-color: #242436;
      color: #9d9d9d;
    }
    .rangeAction:hover {
      background-color: #3c3c4b;
    }

  </style>
</head>
<body>

<main>
  <h1></h1>
  <div id="editor"></div>
</main>
<aside>
  <h2></h2>
  <p id="url"></p>

  <hr/>
  <p>Issue: <span id="issue"></span></p>
  <p>Wikidata entity/ies:</p>
  <ul id="wikidata"></ul>
  <div id="textInfo"></div>

  <hr/>
  <p>Extend or shorten passage:</p>
  <table>
    <tbody>
    <tr>
      <td>
        Start
      </td>
      <td>
        <button type="button" class="rangeAction" data-action="+ Up">▲</button>
      </td>
      <td>
        <button type="button" class="rangeAction" data-action="– Up">▼</button>
      </td>
    </tr>
    <tr>
      <td>
        End
      </td>
      <td>
        <button type="button" class="rangeAction" data-action="+ Down">▼</button>
      </td>
      <td>
        <button type="button" class="rangeAction" data-action="– Down">▲</button>
      </td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <button id="acceptDatapoint" class = "actionButton" title="Accept datapoint" type="button">✓</button>
  <button id="rejectDatapoint" class = "actionButton" title="Reject datapoint" type="button">x</button>
  <button id="ignoreDatapoint" class = "actionButton" title="ignore datapoint" type="button">⦸</button>
  <button id="undoDatapoint" class = "actionButton" title="Undo datapoint" type="button">⏎</button>
  <br />
  <br />
  <progress id="progress1" hidden="hidden" max="100">%</progress>
</aside>
</body>
</html>
